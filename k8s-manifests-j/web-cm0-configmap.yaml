data:
  index.html: "<!DOCTYPE html>\n<html lang=\"en\">\n  <head>\n    <meta charset=\"utf-8\" />\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" />\n    <title>WEB TFM TEST</title>\n    <link href=\"styles.css\" rel=\"stylesheet\"/>\n  </head>\n  <body>\n    <div class=\"menu\">\n      <main>\n        <h1>WEB TFM. Ultima Actualización 12/03/2025</h1>\n        <p class=\"established\">Alberto Guardiola</p>\n        <hr>\n        <section>\n          <h2>Tecnologías</h2>\n          <img src=\"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM-cKXT14_4nn71b8dHaSUwTCZpD8zFL41fA&s\" alt=\"Kubernetes icon\" width=\"80\" height=\"80\"/>\n          <article class=\"item\">\n            <p class=\"tecno\">Kubernetes</p><p class=\"fecha\">10/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tecno\">Docker Compose</p><p class=\"fecha\">10/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tecno\">Descarga Repositorio</p><p class=\"fecha\">10/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tecno\">Jenkins</p><p class=\"fecha\">26/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tecno\">Nexus</p><p class=\"fecha\">26/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tecno\">Grafana</p><p class=\"fecha\">26/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tecno\">Prometheus</p><p class=\"fecha\">26/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tecno\">Keycloack</p><p class=\"fecha\">26/02/25</p>\n          </article>\n        </section>\n        <section>\n          <h2>Características</h2>\n          <img src=\"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2rED-g9_bSB57wLUnRhhc7Y8wXOykVdTPOFrMpBDVza2eqNydO5cKP6wmZVSmzKJRap4&usqp=CAU\" \n          alt=\"lista icon\" width=\"80\" height=\"80\"/>\n          <article class=\"item\">\n            <p class=\"tick\">Cluster de K8s con servicios</p><p class=\"fecha\">10/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tick\">Pagina Web como servicio</p><p class=\"fecha\">10/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tick\">Sistema de descarga de repositorio mediante enlace</p><p class=\"fecha\">10/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tick\">Jenkins para pipelines y flujos</p><p class=\"fecha\">26/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tick\">Nexus, repositorio</p><p class=\"fecha\">26/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tick\">Grafana, visualización de métricas</p><p class=\"fecha\">26/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tick\">Prometheus, recolector de datos</p><p class=\"fecha\">26/02/25</p>\n          </article>\n          <article class=\"item\">\n            <p class=\"tick\">Keycloack, seguridad y control de usuarios</p><p class=\"fecha\">26/02/25</p>\n          </article>\n        </section>\n      </main>\n      <hr class=\"bottom-line\">\n      <footer>\n        <p>\n          <a href=\"https://mssde.etsisi.upm.es/\" target=\"_blank\">Visit our website</a>\n        </p>\n        <p class=\"address\">MUSSDE</p>\n      </footer>\n    </div>\n  </body>\n</html>\n"
